<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Parquímetro Interativo</h1>

    <div class="container">
        <input type="number" id="valorInserido" placeholder="Digite o valor em R$" step="0.01">
        <button onclick="parquimetro.calcularTempo()">Calcular</button>

        <div class="resultado">
            <p id="tempo"></p>
            <p id="troco"></p>
            <p id="mensagem"></p>
        </div>
    </div>
</body>
</html>
